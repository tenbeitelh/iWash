<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions">     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <script>
            var originalPrimeFacesCw = PrimeFaces.cw;
            PrimeFaces.cw = function (name, id, options, resource) {
                resource = resource || name.toLowerCase();
                originalPrimeFacesCw.apply(this, [name, id, options, resource]);
            };
        </script>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/themes/miele.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/themes/jquery.mobile.icons.min.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    </h:head>
    <h:body>
        <h:form>
            <pm:page id="second" style="background-image:url('../Images/app_background.jpg')">
                <pm:header> 
                    <p:panelGrid columns="2" style="width: 100%">

                        <p:commandLink action="#{dashboardUIController.goToIndex()}">
                            <p:graphicImage value="/Images/miele_logo.jpg" title="COMPANY CREATION" styleClass="header-img"/>            
                        </p:commandLink>
                        <h:outputText value="iWash" styleClass="header-text"/>
                    </p:panelGrid>
                </pm:header> 
                <pm:content>

                    <p:panel header="Auswahl der Gerätesteuerung">
                        <p:panelGrid columns="2">
                            <p:panel header="Gerätesterung per Fernbedinung">
                                <p:column><p:commandLink action="#{dashboardUIController.goToRemoteDesktop()}">
                                        <p:graphicImage value="/Images/url.jpg" title="COMPANY CREATION" styleClass="header-img" style="width: 50%; height: 50%; margin-left: 25%"/>            
                                    </p:commandLink> 
                                </p:column>
                            </p:panel>
                            <p:panel header="Gerätesterung per Augmented Reality" style="margin-left: 2%; background-color: black">
                                <p:column>
                                    <p:commandLink action="AR_mediaStream.html?faces-redirect=true">
                                        <p:graphicImage value="/Images/Augmented-Reality.jpg" title="COMPANY CREATION" styleClass="header-img" style="width: 50%; height: 60%; margin-left: 25%"/>            

                                    </p:commandLink>

                                </p:column>
                            </p:panel>
                        </p:panelGrid>
                    </p:panel>

                </pm:content>
            </pm:page>
        </h:form>
    </h:body>
</html>
