<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">     
    <f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    contentType="text/html"
    renderKitId="PRIMEFACES_MOBILE"
    xmlns:h="http://java.sun.com/jsf/html"/>
    <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/themes/miele.css" />
        <link rel="stylesheet" href="#{request.contextPath}/css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/css/style.css" />
        <script>
            var originalPrimeFacesCw = PrimeFaces.cw;
            PrimeFaces.cw = function (name, id, options, resource) {
                resource = resource || name.toLowerCase();
                originalPrimeFacesCw.apply(this, [name, id, options, resource]);
            };
        </script>
        
        <title>Bootstrap Example</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</h:head>
    <h:body>
        <pm:page id="main" style="background-image:url('../Images/app_background.jpg')">
           <f:facet name="preinit">
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/miele.css" />
    </f:facet>       
 <h:form id="form">
            <pm:header> 
                <p:panelGrid columns="2" style="width: 100%">
                    <p:graphicImage value="/Images/miele_logo.jpg" title="COMPANY CREATION" style="height: 30px; width: 110px" />
                    <h:outputText value="iWash" style="font-size: 25px"/>
                </p:panelGrid>
                </pm:header> 
            <pm:content>
                <p:poll interval="3" update="votes" />
                <p:panel header="Dashboard" id="votes">
                <p:panelGrid columns="2" style="width: 100%">
                    <p:column style="width: 100%; margin-left: 10%">
                        <h:form>
                        <p:chart type="bar" model="#{chartView.horizontalBarModel}" style="height:200px"/>
                        </h:form>
                        
                    </p:column>        
                    <p:column style="width: 80%; margin-left: 40%">
                        <p:chart type="line" model="#{chartView.lineModel2}" style="height:200px;"/>
        </p:column>
               </p:panelGrid>
                    <p:panelGrid columns="2" style="width: 100%">
                    <p:column style="width: 100%"><p:chart type="pie" model="#{chartView.pieModel2}" style="height:180px"/></p:column>
               <p:column style="width: 100%"><p:chart type="pie" model="#{chartView.pieModel1}" style="height:180px"/></p:column>
               </p:panelGrid>
                </p:panel>
                <p:panel style="margin-top: 1%">
                    <p:panelGrid columns="2" style="width: 100%">
                        <p:column style="width: 85%"><p:commandButton value="Edit" icon="ui-icon-check" style="height: 105px ; width: 99%"/></p:column>
                        <p:column style="width: 85%; margin-left: 5%"><p:commandButton value="Delete" icon="ui-icon-check" style="height: 105px; margin-left: 1%; width: 99%"/></p:column>
                    </p:panelGrid>
                    <p:panelGrid columns="2" style="width: 100%; margin-top: 0.1%">
                        <p:column style="width: 85%"><p:commandButton value="Edit" icon="ui-icon-check" style="height: 105px ; width: 99%"/></p:column>
                        <p:column style="width: 85%; "><p:commandButton  value="Delete" icon="ui-icon-check" style="height: 105px; margin-left: 1%; width: 99%"/></p:column>
                    </p:panelGrid>
                </p:panel>
            </pm:content>
           </h:form>
        </pm:page>
    </h:body>
</html>
