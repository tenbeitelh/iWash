<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <script>
            var originalPrimeFacesCw = PrimeFaces.cw;
            PrimeFaces.cw = function (name, id, options, resource) {
                resource = resource || name.toLowerCase();
                originalPrimeFacesCw.apply(this, [name, id, options, resource]);
            };
        </script>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/themes/miele.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/themes/jquery.mobile.icons.min.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    </h:head>
    <h:body>

        <pm:page id="second" style="background-image:url('../Images/app_background.jpg')">
            <pm:header >
                <p:panelGrid columns="2" style="width: 100%">
                    <p:graphicImage url="Images/miele-logo.png" styleClass="header-img" />
                    <h:outputText value="Perfect Wash" styleClass="header-text" />
                </p:panelGrid>

            </pm:header> 

            <pm:content>
                <p:panel header="Waschmaschinen">
                    <p:selectOneMenu id="machine" value="#{settingsController.selectedMachine}" style="width: 100px;">
                        <f:selectItems value="#{settingsController.machineSettingsMap}" />
                    </p:selectOneMenu>
                </p:panel>

                <p:panel id="settings" header="Einstellungen">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:column>
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        Benachrichtigunen
                                    </div>
                                </div>
                            </p:column>
                            <p:column>
                                <p:panelGrid columns="2">
                                    <p:selectOneMenu id="emp" value="#{settingsController.selectedEmployee}" style="width: 100px;">
                                        <p:ajax update="tel" listener="#{settingsController.onEmployeeChanges()}"/>
                                        <f:selectItems value="#{settingsController.employees}" />
                                    </p:selectOneMenu>
                                    <p:inputSwitch id="switch" value="#{settingsController.selectedMachine.notifaction}" />

                                    <p:column>
                                        <p:graphicImage value="/Images/telephone.png" ></p:graphicImage>
                                        <p:outputLabel id="tel" value="#{settingsController.telephone}"></p:outputLabel>
                                    </p:column>

                                    <p:column>
                                        <p:graphicImage value="/Images/mail.png" ></p:graphicImage>
                                        <p:outputLabel id="mail" value="#{settingsController.email}"></p:outputLabel>
                                    </p:column>
                                </p:panelGrid>
                            </p:column>
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </pm:content>
            <pm:footer title="iWash" style="position: fixed;width: 100%; bottom: 0px;"></pm:footer>
        </pm:page>

    </h:body>
</html>
